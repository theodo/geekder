<template name="app">
    <h1>Find your match!</h1>
    <div class="thumbnail">
      {{ #if getOneUser }}
        <img src="images/chatrobot1.jpg" width="200">
        <div class="caption">
          <h3>Mr Chat voudrait coder avec vous!</h3>
          {{ #if getOneUser.profile.description }}
          <p> {{ getOneUser.profile.description }} </p>
          {{ else }}
            <p>Salut super geek, je kiffe Python et je suis plut√¥t web dev! Chaud pour une session de pair-prog ;) xXx</p>
          {{ /if }}
          <p>
              {{> matchButton matchingUserId=getOneUser._id}}
              {{> bashButton bashingUserId=getOneUser._id}}
          </p>
        </div>
      {{ else }}
        No more user left to match :-(
      {{ /if }}
    </div>
</template>

<template name="matchButton">
  <a href="#" class="btn btn-default btn-match" role="button"><span class="glyphicon glyphicon-heart" style="color: red;"></span> Match</a>
</template>

<template name="bashButton">
  <a href="#" class="btn btn-default btn-bash" role="button"><span class="glyphicon glyphicon-remove" style="color: grey;"></span> Nope</a>
</template>
